# k8s/frontend.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: skillbridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/skillbridge-demo/skillbridge-repo/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: VITE_USERS_API
          value: "http://users-service:4101"
        - name: VITE_AVAIL_API
          value: "http://availability-service:4102"
        - name: VITE_BOOKING_API
          value: "http://booking-service:4103"
        - name: VITE_MSG_API
          value: "http://messaging-service:4104"
        - name: VITE_CODE_REVIEW_API
          value: "http://code-review-service:4105"
        - name: VITE_MSG_URL
          value: "http://messaging-service:4304"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-lb
  namespace: skillbridge
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
