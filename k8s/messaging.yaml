# k8s/messaging.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: messaging-db-secret
  namespace: skillbridge
stringData:
  POSTGRES_PASSWORD: "postgres"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: messaging-config
  namespace: skillbridge
data:
  PORT: "4104"
  DATABASE_URL: "postgresql://postgres:postgres@messaging-db:5432/messaging_db?schema=public"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: messaging-db
  namespace: skillbridge
spec:
  serviceName: "messaging-db"
  replicas: 1
  selector:
    matchLabels:
      app: messaging-db
  template:
    metadata:
      labels:
        app: messaging-db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: messaging-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "messaging_db"
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-db
  namespace: skillbridge
spec:
  selector:
    app: messaging-db
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-deployment
  namespace: skillbridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging
  template:
    metadata:
      labels:
        app: messaging
    spec:
      containers:
      - name: messaging
        image: us-central1-docker.pkg.dev/skillbridge-demo/skillbridge-repo/messaging-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4104
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: messaging-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: messaging-config
              key: DATABASE_URL
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 4104
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4104
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: skillbridge
spec:
  selector:
    app: messaging
  ports:
    - protocol: TCP
      port: 4104
      targetPort: 4104
  type: ClusterIP
---
apiVersion: batch/v1
kind: Job
metadata:
  name: messaging-migrate
  namespace: skillbridge
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: us-central1-docker.pkg.dev/skillbridge-demo/skillbridge-repo/messaging-service:latest
        command: ["sh", "-c", "npx prisma migrate deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: messaging-config
              key: DATABASE_URL
      restartPolicy: OnFailure
  backoffLimit: 1
